# =============================================
# Configuration Supabase - VuVenu MVP
# =============================================

[api]
port = 54321
schemas = ["public", "auth"]
extra_search_path = ["public", "auth"]
max_rows = 1000

[auth]
# Auth settings
enabled = true
additional_redirect_urls = ["https://vuvenu.fr"]
jwt_expiry = 3600
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
secure_password_change = true

[auth.sms]
enable_signup = false

[auth.external.google]
enabled = false
client_id = ""
secret = ""

[db]
port = 54322
major_version = 17

[studio]
port = 54323

[inbucket]
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[analytics]
enabled = false